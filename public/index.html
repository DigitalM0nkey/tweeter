<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="navSpan">tweeter</span>
    <div class="rightNav">
      <span class="navRight"><strong>Write</strong> &nbsp; a new Tweet
      </span>
      <i class="fad fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="mainHeader">
    <div>
      <img class="avatar" src="/images/profile-hex.png">
      <br>
      <h2 class="userName">Code Monkey</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->

  <main class="container">
    <section class="new-tweet">
      <div class='errorMessage'>
        <div class='errorBar'>
          <i class="fad fa-exclamation-triangle"></i>
          <div class='errorTitle'></div>
          <i class="fad fa-exclamation-triangle"></i>
        </div>
        <progress value="0" max="10" id="progressBar"></progress>
        <div class="errorBody">
          <div class="errorBodyText">
          </div>
          <i class="fad errorExit fa-times-circle"></i>
        </div>
      </div>
      </div>
      <form class="new-tweet-form" action="/tweets" method="POST">
        <textarea name="text" placeholder="Rock'n Robin, Tweet....Twiddly Dee!"></textarea>
        <div class="input-footer">
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <section id="tweets-container">
      <!-- New tweets will populate here -->
    </section>
    <div class="movinOnUp">
      <span>Back to top</span> <i class="fad fa-hand-point-up"></i>
    </div>
  </main>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c638f79206.js" crossorigin="anonymous"></script>

  <!-- Moment - Used to make the date and time pretty -->
  <script src="https://unpkg.com/moment"></script>
</body>

</html>
